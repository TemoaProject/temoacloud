<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="confirm-modal-label">Confirm Delete</h4>
            </div>

            <div class="modal-body" id="confirm-modal-message">
                {{message}}
            </div>

            <div class="modal-footer">
                {% csrf_token %}
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger btn-ok" href="#">Delete</a>
            </div>
        </div>
    </div>
</div>
