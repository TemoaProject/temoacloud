<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{title}} - TEMOA</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    ​
    <link rel="stylesheet" href="/static/assets/css/dropzone.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box container">
    <div class="login-logo">
        <img src="/static/assets/css/images/smallLogo.png"><b>TEMOA</b>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            {% block body_block %}{% endblock %}
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->
​
<!-- jQuery -->
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/jquery-ui.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/assets/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/assets/js/adminlte.min.js"></script>
<!-- jquery-validation -->
<script src="/static/assets/js/jquery.validate.min.js"></script>
<script src="/static/assets/js/additional-methods.min.js"></script>
​
<script>
    $(document).ready(function () {
  $('#loginForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 8
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a valid email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 8 characters long"
      },
      password1: {
        required: "Please provide a password",
        minlength: "Your password must be at least 8 characters long"
      },
      password2: {
        required: "Please provide a password",
        minlength: "Your password must be at least 8 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
      element.closest('p').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});

</script>
</body>
</html>
