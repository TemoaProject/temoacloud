<form id="project-form" data-url="{% url 'project_create' %}" class="create-form" method="POST"
      enctype="multipart/form-data" role="form">
    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title">Create Project</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group row">
            <label class="col-sm-4 control-label no-padding-right"> Project Name </label>
            <div class="col-sm-8">
                <input name="name" type="text" placeholder="Project Name" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 control-label no-padding-right"> Project Description</label>
            <div class="col-sm-8">
                <input name="description" type="text" placeholder="Project Description" class="form-control"/>
            </div>
        </div>

    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-info">Save changes</button>
    </div>
</form>
