<!DOCTYPE html>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="/static/assets/css/adminlte.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/dataTables.bootstrap4.css">
    <!-- Toastr -->
    <link rel="stylesheet" href="/static/assets/css/toastr.min.css">
    <!-- PNotify -->

    <link rel="stylesheet" href="/static/assets/css/select2.css">
    <link rel="stylesheet" href="/static/assets/css/select2-bootstrap.css">
    <link rel="stylesheet" href="/static/assets/css/mainsqlite.css">
    <link rel="stylesheet" href="/static/assets/css/ribbons.min.css">

    <link rel="stylesheet" href="/static/assets/css/tab.css">
    <meta charset="utf-8"/>
    <title>{{title}} - TEMOA</title>
    <meta name="description" content="Draggabble Widget Boxes &amp; Containers"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
   .hidden {
   display: none;
   }
   .card-header {
   color: #fff;
   background-color: #17a2b8;
   border-color: #17a2b8;
   box-shadow: none;
   text-align: center;
   }
   .card-sub-heading {
   font-style: italic;
   }
</style>
</head>


<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown user-menu">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                    <img src="/static/assets/css/images/user.png" class="user-image img-circle elevation-2"
                         alt="User Image">
                    <span class="d-none d-md-inline"> Welcome <i class="fa fa-caret-down" aria-hidden="true"></i>
</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <!-- User image -->
                    <li class="user-header bg-info">
                        <img src="/static/assets/css/images/user.png" class="img-circle elevation-2" alt="User Image">


                        {{user}}
                        </p>
                    </li>
                    <!-- Menu Footer-->
                    <li class="user-footer">
                        <a href="{% url 'logout' %}" class="btn btn-default btn-flat float-right">Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-info elevation-4">
        <!-- Brand Logo -->
        <a href="http://model.temoacloud.com/" class="brand-link">
            <img src="/static/assets/css/images/smallLogo.png" alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">TEMOA</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->

                    <li class="nav-item">
                        <a class="nav-link" role="tab" href="{% url 'project.index' %}">
                            <i class="far fa-circle nav-icon"></i> Projects
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <div class="content-wrapper pt-4">
        <script src="/static/assets/js/jquery.min.js"></script>
        {% block body_block %}{% endblock %}
    </div>

    <a id="back-to-top" href="#" class="btn btn-info back-to-top" role="button" aria-label="Scroll to top">
        <i class="fas fa-chevron-up"></i>
    </a>
    <footer class="main-footer text-center">
        <div class="d-sm-inline-block">
            <strong>TEMOA Â© 2015-2020 Joe DeCarolis</strong>
        </div>
    </footer>
</div>
<!-- jQuery -->
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/jquery-ui.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/assets/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/assets/js/adminlte.min.js"></script>
<!-- Drop-zone -->
<script src="/static/assets/js/dropzone.js"></script>
<!-- DataTables -->
<script src="/static/assets/js/jquery.dataTables.js"></script>
<!-- Pnotify -->
<script src="/static/assets/js/PNotify.js"></script>
<script src="/static/assets/js/PNotify.animate.js"></script>
<script src="/static/assets/js/PNotify-button.js"></script>
<script src="/static/assets/js/dataTables.bootstrap4.js"></script>
<script src="/static/assets/js/tab.js"></script>
<script type="text/javascript">
   Dropzone.autoDiscover = false;
    $(document).ready(function() {
    $('#project').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
     });
    

   $("a").each(function() {
    if ((window.location.pathname.indexOf($(this).attr('href'))) > -1) {
        $(this).addClass('active');
    }
   });

    $('[data-rel="popover"]').popover();

 });


</script>
{% block javascript %}{% endblock %}
</body>
</html>
